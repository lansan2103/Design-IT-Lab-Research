<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Chair Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ffffff;
            letter-spacing: -0.02em;
        }

        .instructions {
            font-size: 1.1rem;
            color: #a1a1a6;
            line-height: 1.6;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .viewer-container {
            width: 100%;
            max-width: 900px;
            height: 600px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        #viewer {
            width: 100%;
            height: 100%;
            cursor: grab;
        }

        #viewer:active {
            cursor: grabbing;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #a1a1a6;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .controls-info {
            margin-top: 2rem;
            text-align: center;
            color: #a1a1a6;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .viewer-container {
                height: 400px;
                margin: 0 1rem;
            }
            
            .instructions {
                font-size: 1rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>3D Chair Viewer</h1>
        <p class="instructions">
            Explore the chair by scrolling to zoom in and out, and dragging to rotate the view around the model.
        </p>
    </div>

    <div class="viewer-container">
        <div id="viewer"></div>
        <div class="loading">Loading 3D model...</div>
    </div>

    <div class="controls-info">
        <p>Mouse wheel: Zoom in/out â€¢ Drag: Rotate view</p>
    </div>

    <script>
        // Three.js scene setup
        let scene, camera, renderer, chair;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);

            // Renderer setup
            const container = document.getElementById('viewer');
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Create chair
            createChair();

            // Event listeners
            container.addEventListener('wheel', onMouseWheel);
            container.addEventListener('mousedown', onMouseDown);
            container.addEventListener('mousemove', onMouseMove);
            container.addEventListener('mouseup', onMouseUp);
            window.addEventListener('resize', onWindowResize);

            // Remove loading text
            document.querySelector('.loading').style.display = 'none';

            // Start animation loop
            animate();
        }

        function createChair() {
            const chairGroup = new THREE.Group();

            // Chair seat - more proportional
            const seatGeometry = new THREE.BoxGeometry(1.8, 0.15, 1.8);
            const seatMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
            const seat = new THREE.Mesh(seatGeometry, seatMaterial);
            seat.position.y = 0.45;
            seat.castShadow = true;
            seat.receiveShadow = true;
            chairGroup.add(seat);

            // Chair backrest - more proportional
            const backrestGeometry = new THREE.BoxGeometry(1.8, 1.4, 0.12);
            const backrestMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
            const backrest = new THREE.Mesh(backrestGeometry, backrestMaterial);
            backrest.position.set(0, 1.15, -0.84);
            backrest.castShadow = true;
            backrest.receiveShadow = true;
            chairGroup.add(backrest);

            // Chair legs - more proportional
            const legGeometry = new THREE.BoxGeometry(0.08, 0.45, 0.08);
            const legMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
            
            const legPositions = [
                { x: -0.8, z: -0.8 },
                { x: 0.8, z: -0.8 },
                { x: -0.8, z: 0.8 },
                { x: 0.8, z: 0.8 }
            ];

            legPositions.forEach(pos => {
                const leg = new THREE.Mesh(legGeometry, legMaterial);
                leg.position.set(pos.x, 0.225, pos.z);
                leg.castShadow = true;
                leg.receiveShadow = true;
                chairGroup.add(leg);
            });

            // Add chair to scene
            scene.add(chairGroup);
            chair = chairGroup;
        }

        function onMouseWheel(event) {
            event.preventDefault();
            const delta = event.deltaY;
            const zoomSpeed = 0.1;
            
            camera.position.z += delta * zoomSpeed;
            camera.position.z = Math.max(2, Math.min(10, camera.position.z));
        }

        function onMouseDown(event) {
            isDragging = true;
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        function onMouseMove(event) {
            if (!isDragging) return;

            const deltaMove = {
                x: event.clientX - previousMousePosition.x,
                y: event.clientY - previousMousePosition.y
            };

            const rotationSpeed = 0.01;
            
            if (chair) {
                chair.rotation.y += deltaMove.x * rotationSpeed;
                chair.rotation.x += deltaMove.y * rotationSpeed;
                chair.rotation.x = Math.max(-Math.PI / 3, Math.min(Math.PI / 3, chair.rotation.x));
            }

            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        function onMouseUp() {
            isDragging = false;
        }

        function onWindowResize() {
            const container = document.getElementById('viewer');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Initialize the viewer
        init();
    </script>
</body>
</html>
